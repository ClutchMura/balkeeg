{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="card col-xs-12 col-sm-6">
      <p>パスワードリセット</p>
      <div class="card-group">
        <div class="card card-outline-primary">
          <div class="card-block">
            <form action="{% url 'user_auth:password_reset' %}" method="POST">
    	    　　{{ form.email }}
    	  　　  {% csrf_token %}
    	  	  <input type="hidden" name="next" value="{{ next }}" />
    	  　　 <button type="submit" class="btn btn-lg btn-block btn-outline-primary" style="font-size:15px">
    	        送信する
    	      </button>
            <p>{{ form.non_field_errors }}</p>
    	    </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
