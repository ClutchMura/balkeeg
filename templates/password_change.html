{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
　<form action="{% url 'user_auth:password_change' %}" method="POST">
  　<div class="card-block" >
  			<div class="row">
  			  <div class="col-xs-12 col-sm-6">
  			    <div class="form-group">
  			  	  {{ form.old_password }}
  			  	  {{ form.old_password.errors }}
  			  	</div>
  			  </div>
  			</div>
  			<div class="row">
  			  <div class="col-xs-12 col-sm-6">
  			    <div class="form-group">
  			  	  {{ form.new_password1 }}
  			  	  {{ form.new_password1.errors }}
  			  	</div>
  			  </div>
        </div>
        <div class="row">
   			  <div class="col-xs-12 col-sm-6">
   			    <div class="form-group">
  			  	  {{ form.new_password2 }}
  			  	  {{ form.new_password2.errors }}
  			  	</div>
  			  </div>
  			</div>
        <div class="row">
          <div class="col-xs-12 col-sm-6">
	  　　       {% csrf_token %}
	  　　       <button type="submit" class="btn btn-lg btn-block btn-outline-primary">パスワード変更</button>
  　　　　  </div>
　　　　  </div>
      </div>
    </div>
    </div>
　　</form>
 </div>
{% endblock %}
